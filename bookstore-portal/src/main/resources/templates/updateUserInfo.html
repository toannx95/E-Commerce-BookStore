<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>
	
	<div class="signup-form">
	    <form th:action="@{/updateUserInfo}" method="POST" th:object="${user}">
			<h2>Update Information</h2>
			
			<input type="hidden" name="id" th:value="${user.id}" />
	        
	        <div class="form-group">
				<div class="row">
					<div class="col-xs-6">
						<label>* First Name:</label>
						<input type="text" class="form-control" name="firstName" th:value="${user.firstName}" required="required" />
					</div>
					
					<div class="col-xs-6">
						<label>* Last Name:</label>
						<input type="text" class="form-control" name="lastName" th:value="${user.lastName}" required="required" />
					</div>
				</div>        	
	        </div>
	        
	        <div class="form-group">
	        	<label>* UserName:</label>
	        	<input type="text" class="form-control" name="userName" th:value="${user.userName}" required="required" readonly="readonly" />
	        </div>
	        
	        <div class="form-group">
	            <label>Current Password:</label>
	            <input type="password" class="form-control" id="password" name="password" />
	        </div>
	        
	        <div class="form-group">
	            <label>New Password:</label>
	            <span id="checkPasswordMatch" style="color: red;"></span>
	            <input type="password" class="form-control" id="newPassword" name="newPassword" />
	        </div>
	        
	        <div class="form-group">
	            <label>Confirm Password:</label>
	            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" />
	        </div>
	        
	        <div class="form-group">
	        	<label>* Email:</label>
	        	<input type="email" class="form-control" name="email" th:value="${user.email}" required="required" />
	        </div>
	        
			<div class="form-group">
	        	<label>Phone:</label>
	        	<input type="text" class="form-control" name="phone" th:value="${user.phone}" />
	        </div>
	        
	        <div class="alert alert-danger" th:if="${existsUserMsg}">
	        	<p>Username is already registered. Please try again!</p>
	        </div>
	        <div class="alert alert-danger" th:if="${incorrectPasswordMsg}">
	        	<p>Incorrect password. Please try again!</p>
	        </div>
	        <div class="alert alert-success" th:if="${successMsg}">
	        	<p>User information updated successfully!</p>
	        </div>
	        
			<div class="form-group">
	            <button id="updateUserInfoBtn" type="submit" class="btn btn-success btn-lg btn-block">Save all</button>
	        </div>
	    </form>
	</div>	

	<div th:replace="common/header :: footer"></div>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
