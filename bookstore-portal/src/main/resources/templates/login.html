<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body class="login">

	<div class="login-form">    
	    <form th:action="@{/login}" method="POST">
	    
	    	<div class="panel-body">
				<a th:href="@{/}">
				<img th:src="@{/images/logo.png}" class="img-responsive" /></a>
			</div>
			
	        <div class="form-group">
	        	<label>UserName:</label>
	            <input type="text" name="username" class="form-control" placeholder="Enter Username" required="required" />
	        </div>
	        
	        <div class="form-group">
	        	<label>Password:</label>
	            <input type="password" name="password" class="form-control" placeholder="Enter Password" required="required" />
	        </div>
	        
	        <div class="alert alert-danger" th:if="${param.error}">
	        	<p>Invalid username or password.</p>
	        </div>
	        
	        <div class="form-group small clearfix">
	            <label class="checkbox-inline">
	            <input type="checkbox" /> Remember me</label>
	            <a href="#" class="forgot-link">Forgot Password?</a>
	        </div>
	        
	        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" />              
	    </form>	
	    		
	    <div class="text-center small">Don't have an account? <a th:href="@{/register}" >Sign up</a></div>
	</div>
	
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
