<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body class="register">
	
	<div class="signup-form">
	    <form th:action="@{/register}" method="POST" th:object="${user}" >
			<h2>Register</h2>
			
			<p class="hint-text">Create your account. It's only takes a minute.</p>
			
	        <div class="form-group">
				<div class="row">
					<div class="col-xs-6">
						<label>* First Name:</label>
						<input type="text" class="form-control" name="firstName" placeholder="First Name" required="required" />
					</div>
					
					<div class="col-xs-6">
						<label>* Last Name:</label>
						<input type="text" class="form-control" name="lastName" placeholder="Last Name" required="required" />
					</div>
				</div>        	
	        </div>
	        
	        <div class="form-group">
	        	<label>* UserName:</label>
	        	<input type="text" class="form-control" name="userName" placeholder="Username" required="required" />
	        </div>
	        
	        <div class="form-group">
	        	<label>* Password:</label>
	            <input type="password" class="form-control" name="password" placeholder="Password" required="required" />
	        </div>
	        
	        <div class="form-group">
	        	<label>* Email:</label>
	        	<input type="email" class="form-control" name="email" placeholder="Email" required="required" />
	        </div>
			
			<div class="form-group">
				<label>Phone:</label>
	        	<input type="text" class="form-control" name="phone" placeholder="Phone" />
	        </div>
	        
	        <div class="alert alert-danger" th:if="${existsUserMsg}">
	        	<p>Username is already registered. Please try again!</p>
	        </div>
	        <div class="alert alert-success" th:if="${successMsg}">
	        	<p>User has been registered successfully!</p>
	        </div>
	        
			<div class="form-group">
	            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
	        </div>
	    </form>
	    
		<div class="text-center">Already have an account? <a href="login">Sign in</a></div>
	</div>
	
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
