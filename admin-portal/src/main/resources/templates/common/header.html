
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Admin Portal</title>
<link rel="icon" th:href="@{/images/apple-touch-icon.png}" />
<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />

<!-- data table -->
<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

<link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

</head>

<body>
	<div th:fragment="navbar">
		<div class="container">
		    <nav class="navbar navbar-default navbar-expand-xl navbar-light">
				<div class="navbar-header d-flex col">
					<a class="navbar-brand" th:href="@{/}"><i class="fa fa-cube"></i>Admin<b>Portal</b></a>  		
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
						<span class="navbar-toggler-icon"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				
				<!-- Collection of nav links, forms, and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
					<ul class="nav navbar-nav">
						<li class="nav-item active"><a th:href="@{#}" class="nav-link">Add New Book</a></li>
						<li class="nav-item"><a th:href="@{#}" class="nav-link">View BookList</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right ml-auto">
						<li class="nav-item"><a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-link notifications"><i class="fa fa-user-o"></i></a></li>
						
						<li class="nav-item dropdown">
							<a sec:authorize="isAuthenticated()" href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action">
								<img th:src="@{/images/user.png}" class="avatar" alt="Avatar"/> 
									<b th:inline="text" class="welcome"> [[${#httpServletRequest.remoteUser}]] </b> 
									<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li><a sec:authorize="isAuthenticated()" th:href="@{/updateUserInfo}" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a></li>
								<li class="divider dropdown-divider"></li>
								<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="dropdown-item"><i class="material-icons">&#xE8AC;</i> Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	
	
	<div th:fragment="body-bottom-scripts">
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/scripts.js}"></script>

		<!-- data Tables -->
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	</div>
	
</body>
</html>
